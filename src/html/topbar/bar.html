<header>
    <div class="now-playing">
        <span ng-if="thumbnail" class="thumbnail">
            <img ng-src="{{thumbnail}}" class="image" />
        </span>
        <h1 class="title"><span class="text">{{title}}</span></h1>
    </div>
    <media-controls id="media-controls"></media-controls>
    <volume id="volume"></volume>
</header>
