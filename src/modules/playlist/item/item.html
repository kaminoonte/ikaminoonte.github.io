<li ng-class="{ 'actions-open': !!actionsOpen, 'now-playing': isPlaying(), active: !!active }" class="playlist-item">
    <div class="bar">
        <span class="actions-menu" ng-click="actionsOpen = !actionsOpen"></span>
        <span class="mover"></span>
        <span class="toggler" ng-click="actions.toggle()"></span>
        <span class="title">{{title}}</span>
        <span class="flags">
            <span class="flag play-next" ng-if="playNext"></span>
            <span class="flag stop-here" ng-if="stopHere"></span>
            <span class="flag repeat" ng-if="repeat"></span>
        </span>
        <span class="time">
            <span class="elapsed" ng-if="isPlaying()">
                {{progress | formatTime}}
            </span>
            <span class="separator" ng-if="isPlaying()">/</span>
            <span class="duration">{{duration || '' | youtubeTime}}</span>
        </span>
        <span class="remover" ng-click="actions.remove()"></span>
    </div>
    <ul class="actions-bar bar">
        <li class="action play-next" ng-class="{'active': playNext}"
                ng-click="actions.playNext()">
            <span class="text">Play Next</span>
        </li>
        <li class="action stop-here" ng-class="{'active': stopHere}"
                ng-click="actions.stopHere()">
            <span class="text">Stop Here</span>
        </li>
        <li class="action repeat" ng-class="{'active': repeat}"
                ng-click="actions.repeat()">
            <span class="text">Repeat</span>
        </li>
    </ul>
